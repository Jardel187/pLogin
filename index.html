<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <h2>Login</h2>
        <p>Seja bem-vindo(a)novamente,Faça login pra acessar sua conta e poder fazer as configurações no seu ambiente.</p>

        <form action="cadastro.php" method="post" autocomplete="on">
            <div id="login">
                
                <label for="iemail">e-mail</label>
                <input type="email" name="mail" id="iemail" placeholder="seu e-mail">

            </div>
            <div id="pass">
                <label for="">Sua senha</label>
                <input type="password" name="senha" id="isenha" placeholder="Sua senha">
                
            </div>

            <div id="entrar">
                <input type="submit" value="Entrar">
            </div>
        </form>
    </main>
</body>
</html>
